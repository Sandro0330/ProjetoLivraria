<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:form>
		<h:messages />
		<div>
			<h:outputLabel value="Título" />
			<h:inputText value="#{adminLivrosBean.livro.titulo}"
				required="true" requiredMessage="Título é um campo obrigatório" />
		</div>
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}" required="true" requiredMessage="O campo descrição é obrigatório" /> 
		</div>
		<div>
			<h:outputLabel value="Número de Páginas" />
			<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" required="true" requiredMessage="O campo número de páginas é obrigatório">
				<f:validateLongRange minimum="80" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{adminLivrosBean.livro.preco}" required="true" requiredMessage="O campo preço é obrigatório" >
				<f:validateLongRange minimum="30" maximum="150" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminLivrosBean.autoresId}" converter="javax.faces.Integer"> 
				<f:selectItems value="#{adminLivrosBean.autores}"
					var="autor"
				 itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>	
				
			</h:selectManyListbox>
		</div>
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" />
	</h:form>
</html>
